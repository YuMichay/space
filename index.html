<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script async src="main.js"></script>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="planet" src="mars.png" alt="planet">
        <img id="rocket" class="rocket" src="rocket.png" alt="rocket">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input id="password" type="password" placeholder="Enter password to unlock">
            <input id="ok" type="button" value="ok">
        <div class="check-buttons flex-container">
            <form>
                    <input class="flex-item1" type="checkbox" disabled>
                    <input class="flex-item1" type="checkbox" disabled>
                    <input class="flex-item1" type="checkbox" disabled>
                    <input class="flex-item1" type="checkbox" disabled>
                    <input class="flex-item1" type="checkbox" disabled>
                    <input class="flex-item1" type="checkbox" disabled>
            </form>
        </div>
        <div class="levers flex-container">
            <form>
                    <input type="range" class="flex-item" disabled>
                    <input type="range" class="flex-item" disabled>
                    <input type="range" class="flex-item" disabled>
                    <input type="range" class="flex-item" disabled>
                    <input type="range" class="flex-item" disabled>
            </form>
        </div>
            <input id="launch" type="button" value="Launch" class="launch" disabled>
        </div>
    </div>
</div>
</body>
</html>
